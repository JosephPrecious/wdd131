<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Okoroji Precious. this is a HTML form with a confirmation page.">
    <meta name="author" content="Okoroji Precious">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">☆</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">☆</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">☆</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">☆</label>
                </div>
            </div>
            <div class="form-group">
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <div class="form-group">
                <label>Useful Features:</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="feature1">
                    <label for="feature1">Feature 1</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="feature2">
                    <label for="feature2">Feature 2</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="feature3">
                    <label for="feature3">Feature 3</label>
                </div>
                <div>
                    <input type="checkbox" id="feature4" name="features" value="feature4">
                    <label for="feature4">Feature 4</label>
                </div>
            </div>
            <div class="form-group">
                <label for="reviewText">Written Review:</label>
                <textarea id="reviewText" name="reviewText"></textarea>
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Your Company</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
