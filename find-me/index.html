<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me - Home</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Okoroji Precious.The home page serves as the landing page for the 'Find Me' website. 
    It introduces the website's purpose and provides users with a starting point to search for services or products they need. 
    The home page also highlights featured categories to guide users to popular sections of the website.">
    <meta name="author" content="Okoroji Precious">
    <link rel="stylesheet" href="styles/find-me.css">
    <script src="scripts/find-me.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Find Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="category.html">Categories</a></li>
                    <li><a href="location.html">Locations</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="search" class="container">
            <h2>Find What You Need</h2>
            <input type="text" id="search-bar" placeholder="Search for services or products...">
            <button onclick="search()">Search</button>
        </section>
        <section id="featured" class="container">
            <h2>Featured Categories</h2>
            <div class="categories">
                <div class="category">
                    <img src="images/restaurant.jpeg" alt="Restaurants" loading="lazy">
                    <p>Restaurants</p>
                </div>
                <div class="category">
                    <img src="images/beachs.jpeg" alt="Hospitals" loading="lazy">
                    <p>Beachs</p>
                </div>
                <div class="category">
                    <img src="images/hotels.jpeg" alt="Schools" loading="lazy">
                    <p>Hotels</p>
                </div>
            </div>
        </section>
        <section id="contact" class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" action="review.html" method="get">
                <div class="form-group">
                    <label for="productName">Service Inquiry :</label>
                    <select id="productName" name="Product Name" required>
                        <option value="" disabled selected>Select  the service...</option>
                        <option value="product1">Restaurants</option>
                        <option value="product2">Hotels</option>
                        <option value="product3">Beach</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Overall Rating:</label>
                    <div class="rating">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">☆</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">☆</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">☆</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">☆</label>
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">☆</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="installationDate">Date :</label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>
                <div class="form-group">
                    <label>Service Inquiry :</label>
                    <div>
                        <input type="checkbox" id="feature1" name="features" value="feature1">
                        <label for="feature1"> Categories</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="features" value="feature2">
                        <label for="feature2">Google Map Direction</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="features" value="feature3">
                        <label for="feature3">Find me</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature4" name="features" value="feature4">
                        <label for="feature4">Products</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewText">Written Review:</label>
                    <textarea id="reviewText" name="reviewText"></textarea>
                </div>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Find Me. All rights reserved.</p>
            <nav class="social-links">
                <a href="https://facebook.com">
                    <img src="images/facebook_icon.webp" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram_icon.webp" alt="Instagram">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter_icon.webp" alt="Twitter">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
